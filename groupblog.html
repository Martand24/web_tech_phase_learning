<!DOCTYPE html>
<html>

<head>
    <title>Group Blog - Feedback</title>
    <link rel="icon" href="./assets/icon.png">
</head>

<body bgcolor="#f2f6fc">

    <center>
        <h1>
            <font color="navy">Friends' Feedback on <font color="#0074d9">Question Papers</font>
            </font>
        </h1>
        <hr width="60%" size="3" color="#0074d9">

        <table border="2" cellpadding="12" cellspacing="0" bgcolor="#ffffff" width="70%">
            <tr bgcolor="#e6f0fa">
                <th>Photo</th>
                <th>Name</th>
                <th>Comment</th>
            </tr>
            <tr>
                <td align="center"><a href="./assets/pratyush.png" download="pratyush"><img src="./assets/pratyush.png"
                            alt="pratyush" width="100" height="100"> </a></td>
                <td align="center"><b>Pratyush Dhital</b></td>
                <td>DBMS paper was <b>tough</b>, normalization question was tricky!</td>
            </tr>
            <tr bgcolor="#e6f0fa">
                <td align="center"><a href="./assets/tejash.png" download="hello"><img src="./assets/tejash.png"
                            alt="tejash" width="100" height="100"></a></td>
                <td align="center"><b>Tejash Kapoor</b></td>
                <td>Computing paper was okay, but a bit <u>lengthy</u>.</td>
            </tr>
        </table>
        <form action="groupblog.html" method="post">
            <h3>
                <font color="blue">Add your Feeback: </font>
            </h3>
            <div>
                <center>
                    <textarea name="Feeback" rows="4" cols="50" placeholder="Write your feedback here...."> </textarea>
                    <br>

                    <input type="submit" value="Submit Feedback"></input>
                </center>
            </div>
        </form>


        <br>
        <h2>
            <font color="#0074d9">Video Feedback</font>
        </h2>
        <iframe width="400" height="300" src="https://www.youtube-nocookie.com/embed/zqpkLosCWok?si=hDD2DS5lJvSW3fL5"
            title="Video Feedback" allowfullscreen></iframe>
        <br><br>
        <hr width="40%" color="#0074d9">
        <p>
            <a href="home.html">
                <font size="4" color="#0074d9"><b>‚Üê Back</b></font>
            </a>
        </p>
    </center>
</body>

</html>
